<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <ul>
        <li><a href="#" data-toggle="tooltip" data-placement="left" title="Info">LEFT</a></li>
        <li><a href="#" data-toggle="tooltip" data-placement="right" title="Info">RIGHT</a></li>
        <li><a href="#" data-toggle="tooltip" data-placement="top" title="Info">TOP</a></li>
        <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Info">BOTTOM</a></li>
    </ul>
</div>


<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script>
    $(function(){
       $('[data-toggle="tooltip"]').tooltip();
    });
</script>

</body>
</html>
